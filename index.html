<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=League+Spartan&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter Zip Code or City">
        </div>
        <div class="today">
            <h3 id="day">Sunday in ...</h3>
        </div>
        <div class="weather">
            <h2 class="city">Charlotte</h2>
            <div class="temp_min">High51°F</div>
            <div class="temp_max">61°F</div>
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 33%</div>
            <div class="windspd">Wind: 10mph</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
